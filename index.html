<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Búsqueda filosófica en Wikipedia</title>
</head>
<body>
    <h1>Búsqueda filosófica en Wikipedia</h1>
    <form method="POST">
        <label for="query">Ingrese la consulta de búsqueda filosófica:</label>
        <input type="text" name="query" id="query">
        <button type="submit">Buscar</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if links %}
        <ul>
            {% for link in links %}
                <li><a href="{{ link.url }}">{{ link.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
